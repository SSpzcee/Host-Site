<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Restaurant Hosting Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN (works when online) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
<div class="container-fluid p-3">
  <div class="row">
    <div class="col-3">
      <h5>Waitlist</h5>
      <form id="waitForm" class="mb-2">
        <input class="form-control mb-1" name="name" placeholder="Guest name" required>
        <div class="d-flex gap-2 mb-1">
          <input class="form-control" name="party" type="number" min="1" value="2">
          <select class="form-select" id="serverSelect" name="server">
            <option value="">Assign server (optional)</option>
          </select>
        </div>
        <input class="form-control mb-1" name="notes" placeholder="Notes">
        <button class="btn btn-primary w-100" type="submit">Add to Waitlist</button>
      </form>
      <ul class="list-group" id="waitlist">
        <!-- waitlist items -->
      </ul>
    </div>

    <div class="col-6">
      <div class="d-flex justify-content-between align-items-center">
        <h5>Floor Layout</h5>
        <div class="d-flex align-items-center gap-2">
          <label class="form-check-label">Rotation</label>
          <select id="rotation" class="form-select form-select-sm" style="width:120px;">
            <option value="up" {% if state.rotation=='up' %}selected{% endif %}>Up (start sect 1)</option>
            <option value="down" {% if state.rotation=='down' %}selected{% endif %}>Down (start high)</option>
          </select>
          <button id="refreshBtn" class="btn btn-sm btn-outline-secondary">Refresh</button>
        </div>
      </div>
      <div id="serverSuggestion" class="mb-2 small text-muted">Suggestion: —</div>
      <div id="layout" class="p-2 border bg-white">
        <!-- generate table buttons -->
        {% for tid, t in state.tables.items() %}
          <button class="table-btn btn btn-light m-1" data-table="{{ t.id }}" id="btn-{{ t.id }}">
            {{ t.name }}<br><small>Sec {{ t.section }} • {{ t.seats }} seats</small>
            <div class="status-badge">{{ t.status }}</div>
          </button>
        {% endfor %}
      </div>
    </div>

    <div class="col-3">
      <h5>Table Details</h5>
      <div id="tableDetails" class="p-2 border bg-white">
        <em>Select a table</em>
      </div>
      <hr>
      <h6>Servers & Loads</h6>
<div id="serverManager" class="mb-3">
  <form id="addServerForm" class="d-flex gap-1 mb-2">
    <input class="form-control" name="name" placeholder="Server name" required>
    <select class="form-select" name="section">
      <option value="1">Sec 1</option>
      <option value="2">Sec 2</option>
      <option value="3">Sec 3</option>
    </select>
    <button class="btn btn-success">+</button>
  </form>
  <ul id="serverLoads" class="list-group mb-2"></ul>
</div>
<button id="suggestBtn" class="btn btn-sm btn-outline-primary">Get Suggestion</button>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
